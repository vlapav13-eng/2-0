<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск матчей (HT 2-0 / 0-2)</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Поиск матчей (HT 2-0 / 0-2)</h1>

    <div class="controls">
        <button id="startButton">ПУСК</button>
        <button id="stopButton">СТОП</button>
        <div id="timer">12:00</div>
    </div>

    <div id="status" class="status">Ожидание…</div>

    <h3>История проверки:</h3>
    <div id="log" class="logBox"></div>

    <h3>Статистика за 5 дней:</h3>
    <div id="stats" class="statsBox"></div>

    <audio id="alertSound" src="alert.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
