<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск матчей (HT 2-0 / 0-2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Поиск матчей (HT 2-0 / 0-2)</h1>

    <div class="controls">
        <button id="startBtn" class="btn">ПУСК</button>
        <button id="stopBtn" class="btn red">СТОП</button>
    </div>

    <div class="info-box">
        <p><b>Критерии:</b> счёт в перерыве строго 2-0 или 0-2; средний показатель голов ≤ 1.7 (последние 5 матчей); мужские лиги; интервал проверок 12 мин.</p>
        <p><b>Обратный отсчёт:</b> <span id="timer">—</span></p>
        <p><b>Поисков сегодня:</b> <span id="searchCount">0</span></p>
    </div>

    <h2>Статус: <span id="status" class="yellow">ожидание…</span></h2>

    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
