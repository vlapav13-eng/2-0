<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск матчей HT 2-0 / 0-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h2>Поиск матчей (HT 2-0 / 0-2)</h2>

    <button id="startBtn" class="btn">ПУСК</button>
    <button id="stopBtn" class="btn red">СТОП</button>

    <div id="timer" class="timer">—:—</div>

    <h3>Статус:</h3>
    <div id="status" class="status">Ожидание…</div>

    <h3>Найденные матчи:</h3>
    <div id="matches"></div>
</div>

<script src="app.js"></script>
</body>
</html>
